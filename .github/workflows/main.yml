name: release
on:
  push:
    branches:
    # this will run on the master branch
      - master
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    # checkout master
    - uses: actions/checkout@master
      with:
        ref: master
    # setup node
    - uses: actions/setup-node@master
      with:
        node-version: 10.16
    # See if we're on the right repo lol
    - name: Sanity check
      run: ls
    - name: Crazy docker stuff
      run: |
        docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn release --linux --win --publish never"
    - name: Check dist
      run: ls dist
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/Slippi-Scripts-GUI*
        asset_name: Slippi-Scripts-GUI

